              {{ define "row" }}
                {{ $awayAbr  := .String "teams.away.team.abbreviation" }}
                {{ $awayRecW := .Int    "teams.away.leagueRecord.wins" }}
                {{ $awayRecL := .Int    "teams.away.leagueRecord.losses" }}
                {{ $awayCode := .String "teams.away.team.fileCode" }}

                {{ $homeAbr  := .String "teams.home.team.abbreviation" }}
                {{ $homeRecW := .Int    "teams.home.leagueRecord.wins" }}
                {{ $homeRecL := .Int    "teams.home.leagueRecord.losses" }}
                {{ $homeCode := .String "teams.home.team.fileCode" }}

                {{ $gameTime := (.String "gameDate" | parseTime "2006-01-02T15:04:05Z").In now.Location }}

                <li style="display:flex;align-items:center;justify-content:space-between;padding:6px 0;border-bottom:1px solid var(--glance-divider);">
                  <div style="display:flex;align-items:center;gap:12px;">
                    <img src='{{ if eq $awayCode "ana" }}https://a.espncdn.com/combiner/i?img=/i/teamlogos/mlb/500/laa.png&h=24&w=24{{ else }}https://a.espncdn.com/combiner/i?img=/i/teamlogos/mlb/500/{{ $awayCode }}.png&h=24&w=24{{ end }}'
                        alt='{{ $awayAbr }}'
                        style='width:24px;height:24px;'/>
                    <div style="display:flex;flex-direction:column;">
                      <span style="font-weight:bold;">{{ $awayAbr }}</span>
                      <span style="font-size:0.7em;color:var(--glance-muted-text)">({{ $awayRecW }}-{{ $awayRecL }})</span>
                    </div>
                  </div>

                  <div style="font-size:0.9em;color:var(--glance-muted-text);">
                    {{ printf "%02d:%02d" $gameTime.Hour $gameTime.Minute }}
                  </div>

                  <div style="display:flex;align-items:center;gap:12px;">
                    <div style="display:flex;flex-direction:column;text-align:right;">
                      <span style="font-weight:bold;">{{ $homeAbr }}</span>
                      <span style="font-size:0.7em;color:var(--glance-muted-text)">({{ $homeRecW }}-{{ $homeRecL }})</span>
                    </div>
                    <img src='{{ if eq $homeCode "ana" }}https://a.espncdn.com/combiner/i?img=/i/teamlogos/mlb/500/laa.png&h=24&w=24{{ else }}https://a.espncdn.com/combiner/i?img=/i/teamlogos/mlb/500/{{ $homeCode }}.png&h=24&w=24{{ end }}'
                        alt='{{ $homeAbr }}'
                        style='width:24px;height:24px;'/>
                  </div>
                </li>
              {{ end }}

          - type: custom-api
            title: AL Standings
            cache: 15s
            url: "https://statsapi.mlb.com/api/v1/standings?leagueId=103&hydrate=team,division"
            template: |
              {{ define "row" }}
                {{ $id     := .Int "team.id" }}
                {{ $abbr   := .String "team.abbreviation" }}
                {{ $w      := .Int "wins" }}
                {{ $l      := .Int "losses" }}
                {{ $gb     := .String "gamesBack" }}
                {{ $streak := .String "streak.streakCode" }}

                <li style="display:flex;align-items:center;gap:12px;padding:6px 0;
                          border-bottom:1px solid var(--glance-divider);white-space:nowrap;">
                  <span style="display:flex;align-items:center;width:90px;">
                    <img src="https://www.mlbstatic.com/team-logos/{{ $id }}.svg"
                        alt="{{ $abbr }}" style="width:24px;height:24px;margin-right:4px;" />
                    <span style="display:flex;flex-direction:column;">
                      <span style="font-weight:bold;">{{ $abbr }}</span>
                      <span style="font-size:.7em;color:var(--glance-muted-text)">({{ $w }}-{{ $l }})</span>
                    </span>
                  </span>
                  <span style="margin-left:auto;text-align:right;">
                    <span style="font-size:.9em;">{{ if eq $gb "-" }}—{{ else }}{{ $gb }} GB{{ end }}</span><br/>
                    <span style="font-size:0.7em;color:var(--glance-muted-text)">{{ $streak }}</span>
                  </span>
                </li>
              {{ end }}

              {{ $wid := printf "al-standings-%d" now.UnixNano }}
              {{ $records := .JSON.Array "records" }}
              {{ $teamLimit := 6 }}
              {{ $shown := 0 }}
              {{ $maxed := false }}

              <div id="{{ $wid }}" style="position:relative;padding-bottom:25px;">
                <input type="checkbox" id="{{ $wid }}-cb" style="display:none"/>

                <div class="visible">
                  {{ range $rec := $records }}
                    {{ if not $maxed }}
                      {{ $teams := $rec.Array "teamRecords" }}
                      {{ $count := len $teams }}
                      {{ if le (add $shown $count) $teamLimit }}
                        <h4 style="margin:8px 0 4px;">{{ $rec.String "division.name" }}</h4>
                        <ul style="list-style:none;margin:0;padding:0;">
                          {{ range $team := $teams }}
                            {{ template "row" $team }}
                          {{ end }}
                        </ul>
                        {{ $shown = add $shown $count }}
                      {{ else }}
                        {{ $maxed = true }}
                      {{ end }}
                    {{ end }}
                  {{ end }}
                </div>

                <div class="all" style="display:none;">
                  {{ range $rec := $records }}
                    <h4 style="margin:8px 0 4px;">{{ $rec.String "division.name" }}</h4>
                    <ul style="list-style:none;margin:0;padding:0;">
                      {{ range $team := $rec.Array "teamRecords" }}
                        {{ template "row" $team }}
                      {{ end }}
                    </ul>
                  {{ end }}
                </div>

                {{ if $maxed }}
                  <label for="{{ $wid }}-cb"
                        style="position:absolute;bottom:0px;right:0;cursor:pointer;color:var(--glance-accent-color);font-size:16px;padding:5px;">
                    <span style="display:inline-block;transition:transform .2s">▼</span>
                  </label>
                {{ end }}

                <style>
                  #{{ $wid }}-cb:not(:checked) ~ .all  { display:none!important }
                  #{{ $wid }}-cb:checked   ~ .visible { display:none!important }
                  #{{ $wid }}-cb:checked   ~ .all     { display:block!important }
                  #{{ $wid }}-cb:checked   ~ label span { transform:rotate(180deg)!important }
                </style>
              </div>

